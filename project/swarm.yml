version: '3'

services:

  front-end:
    image: shxowlstjnoh/front-end:1.0.0
    deploy:
      mode: replicated
      replicas: 1
      
  brocker-service:
    image: shxowlstjnoh/broker-service:1.0.1
    deploy:
      mode: replicated
      replicas: 1

  listener-service:
    image: shxowlstjnoh/listener-service:1.0.0
    ports:
      - "8091:8080"
    deploy:
      mode: replicated
      replicas: 1

  authentication-service:
    image: shxowlstjnoh/authentication-service:1.0.0
    ports:
      - "8092:8080"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DSN: "host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable timezone=UTC connect_timeout=5" 

  logger-service:
    image: shxowlstjnoh/logger-service:1.0.0
    ports:
      - "8093:8080"
    deploy:
      mode: replicated
      replicas: 1

  mailer-service:
    image: shxowlstjnoh/mail-service:1.0.0
    ports:
      - "8094:8080"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      MAIL_DOMAIN: localhost
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_ENCRYPTION: none
      MAIL_USERNAME: ""
      MAIL_PASSWORD: ""
      FROM_NAME: John Smith
  
  rabbitmq:
    image: rabbitmq:3.9-alpine
    ports:
      - "5672:5672"
    deploy:
      mode: global

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"
    deploy:
      mode: global

  mongo:
    image: mongo:4.2.16-bionic
    ports:
      - "27017:27017"
    deploy:
      mode: global
    environment:
      MONGO_INITDB_DATABASE: logs
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ${HOME}/db-data/mongo:/data/db

  postgres:
    image: postgres:14.2
    ports:
      - "5432:5432"
    deploy:
      mode: global
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ${HOME}/db-data/postgres:/var/lib/postgresql/data 
